<DOCTYPE! html>
<html>
<head><title>HTML form test</title>
</head>
<body>
<form>
<TABLE BORDER="1" cellpadding="5" cellspacing="0" frame="outside" rules="none" align="center">
<tr>
<td>
<h1>HTML form test</h1></td>
</tr>
<tr>
<td>Name</td>
<td><input type="text" name="name"></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text" address="address"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="text" email="email"></td>
</tr>
<tr>
<td>Gender</td>
<td><input type="radio" gender="gender" value="Male">Male
<input type="radio" gender="gender" value="Female">Female</td>
</tr>
<tr>
<td>Hobbies</td>
<td><input type="checkbox" hobbies="hobbies" value="Sports">Sports
<input type="checkbox" hobbies="hobbies" value="Movies">Movies
<input type="checkbox" hobbies="hobbies" value="Travelling">Travelling</td>
</tr>
<tr>
<td>Country</td>
<td>
<select name="country">
<option value="C1" > Nepal </option>
<option value="C2" > China </option>
<option value="C3" > India </option>
</select>
</td>
</tr>
<tr>
<td>Message</td>
<td><textarea cols=30 rows=8 name="comments"></textarea></td>
</tr>
<tr>
<td>
<center><input type="submit" value="Submit">
<input type="reset" value="Reset"><br><br>
</td>
</tr>
</TABLE>
</form>
</body>
</html>
